<div class="row mt-3">
    <div class="col-2">

    </div>
    <div class="col">
        <h2>Lista de Lugares</h2>
        <hr>
    </div>

    <div class="row container">
        <div class="col-2">

        </div>
        <div class="col">
            <div class="row">
                <div *ngFor="let propiedad of propiedades" class="col-md-4 mb-2">
                    <div class="card">
                        <app-mini-mapa class="card-img-top" [lnfLat]="propiedad.lngLat" ></app-mini-mapa>
                       
                        <div class="card-body">
                            <h5 class="card-title">{{propiedad.titulo}}</h5>
                            <p>{{propiedad.descripcion}}</p>
                            <small>has doble click dentro del mapa para acercar</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
